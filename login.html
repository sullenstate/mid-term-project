<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ProjectDock</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	    
	<!-- >>>>>>>>  Custom styles for this template  <<<<<<<< -->
	<link href="css/style.css" rel="stylesheet">
	<link href="css/style-responsive.css" rel="stylesheet">

	<link rel="icon" type="image/png" href="favicon.png" />

</head>

<body>

<!-- **********************************************************************************************************************************************************
MAIN CONTENT
*********************************************************************************************************************************************************** -->

<div id="login-page">
	<div class="container">
		<form class="form-login" action="projectdock.html">
			<h2 class="form-login-heading">sign in now</h2>
			<div class="login-wrap">
				<input type="text" class="form-control" placeholder="User ID" autofocus>
				<br>
				<input type="password" class="form-control" placeholder="Password">
				<label class="checkbox">
					<span class="pull-right">
						<a data-toggle="modal" href="login.html#myModal"> Forgot Password?</a>
					</span>
				</label>
				<button class="btn btn-theme btn-block" href="projectdock.html" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
				<hr>
				<div class="login-social-link centered">
					<p>or you can sign in via your social network</p>
					<button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
					<button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
				</div>
				<div class="registration">
					Don't have an account yet?<br/>
					<a class="" href="#">
					Create an account
					</a>
				</div>
			</div>

			<!-- Modal -->
			<div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
							<h4 class="modal-title">Forgot Password ?</h4>
						</div>
						<div class="modal-body">
							<p>Enter your e-mail address below to reset your password.</p>
							<input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
						</div>
						<div class="modal-footer">
							<button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
							<button class="btn btn-theme" type="button">Submit</button>
						</div>
					</div>
				</div>
			</div>
			<!-- modal -->

		</form>	  	
	</div>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
<script src="main.js"></script>

<!--BACKSTRETCH-->
<script type="text/javascript" src="js/jquery.backstretch.min.js"></script>
<script>$.backstretch("img/login-bg.jpg", {speed: 500});</script>

</body>
</html>
