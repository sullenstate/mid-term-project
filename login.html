<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>ProjectDock</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	    
	<link rel="icon" type="image/png" href="favicon.png" />

</head>

<body>

<!-- >>>>>>>>  MAIN CONTENT <<<<<<<< -->

<div id="login-page">
	<div class="container">
		<form class="form-login" action="projectdock.html">
			<h2 class="form-login-heading">sign in now</h2>
			<div class="login-wrap">
				<input type="text" class="form-control" placeholder="User ID" autofocus>
				<br>
				<input type="password" class="form-control" placeholder="Password">
				<button class="btn btn-theme btn-block" href="projectdock.html" type="submit"><i class="fa fa-lock"></i> SIGN IN</button>
				<hr>
				<div class="login-social-link centered">
					<p>or you can sign in via your social network</p>
					<button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
					<button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
				</div>
			</div>
		</form>	  	
	</div>
</div>

<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/main.js"></script>

<!--BACKSTRETCH-->
<script type="text/javascript" src="js/jquery.backstretch.min.js"></script>
<script>$.backstretch("img/login-bg.jpg", {speed: 500});</script>

</body>
</html>
